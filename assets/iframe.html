<html>
<head>
  <meta charset="utf-8">
  <!-- http://garden.zendesk.com -->
  <link rel="stylesheet" href="https://assets.zendesk.com/apps/sdk-assets/css/0/zendesk_garden.css" type="text/css">
  
    <link href="https://cdn.jsdelivr.net/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	
	<style>
		.section { display: none; }
	</style>
</head>
<body>
	<div id="noPredictions" class="section">
		<p>Team/Rank already set.</p>
	</div>
	<div id="completedPredictions" class="section">
		<p>Team: <span id="predictedTeam">...</span> | <span id="predictedTeamVal">...</span></p>
		<p>Rank: <span id="predictedRank">...</span> | <span id="predictedRankVal">...</span></p>
	</div>
	<div id="updateForm" class="section">
		<div>
			<div><textarea id="ticketSubject"></textarea></div>
			<div><textarea id="ticketDescription"></textarea></div>
		
			<select id="52068907Selector"></select>
			<button id="submitTeam">Update</button>
		</div>
		<div>
			<select id="44261068Selector"></select>
			<button id="submitRank">Update</button>
		</div>
	</div>
	
	<script id="autotriage-template" type="text/x-handlebars-template">
		<table>
		<tr>
			<td>Sub:</td>
			<td>{{subject}}</td>
		</tr>
		<tr>
			<td>Rank: {{rank}}</td>
		</tr>
	</table>	
	</script>

	<script id="error-template" type="text/x-handlebars-template">
		<p>{{status}} - {{statusText}} error. Please report a bug at the link below.</p>
	</script>
	
	<footer>
		<!---<a href="https://github.com/leemckusick/autotriage">GitHub</a>--->
	</footer>

	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- https://github.com/zendesk/zendesk_app_framework_sdk -->
	<script type="text/javascript" src="https://assets.zendesk.com/apps/sdk/2.0/zaf_sdk.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
	<!--<script src="https://unpkg.com/compromise@latest/builds/compromise.min.js"></script>-->
	<script src="node_modules/natural/index.js"></script>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
